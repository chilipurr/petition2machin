<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pétition pour sauver Machin</title>
  <link rel="icon" href="vroom.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('fond.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding-top: 100px;
      overflow-x: hidden;
    }
    .container {
      background-color: rgba(0,0,0,0.6);
      padding: 40px;
      margin: auto;
      border-radius: 12px;
      max-width: 500px;
      position: relative;
      z-index: 10;
    }
    h1 {
      font-size: 2em;
    }
    p {
      font-size: 1.1em;
    }
    #counter {
      font-size: 3em;
      margin: 20px 0;
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #e53935; /* rouge */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #b71c1c; /* rouge foncé */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✊ Sauvons Machin le cochon d'Inde qui avant s'appelait Tchoupi!</h1>
    <p>Chaque signature est une voix pour la dignité de Machin. Aidez-nous à lui offrir un avenir doux et plein de foin.</p>
    <div id="counter">0 signatures</div>
    <button id="signBtn">Je signe ✍️</button>
  </div>

  <!-- Firebase SDKs (modulaire) -->
  <script type="module">
    // Import depuis CDN Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

    // Config Firebase de ton projet
    const firebaseConfig = {
      apiKey: "AIzaSyCKV-PqZS_QQjRFnSNf0XTayitPS9gFnz4",
      authDomain: "petition2machin.firebaseapp.com",
      databaseURL: "https://petition2machin-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "petition2machin",
      storageBucket: "petition2machin.firebasestorage.app",
      messagingSenderId: "46610132883",
      appId: "1:46610132883:web:46b8a2b95901521f5f4266",
      measurementId: "G-BTGCWJK6VT"
    };

    // Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Référence à la valeur compteur dans la DB
    const counterRef = ref(db, 'signatures/count');

    // Afficher le compteur en live
    onValue(counterRef, (snapshot) => {
      const count = snapshot.val() || 0;
      document.getElementById('counter').textContent = count + " signatures";
    });

    // Incrémenter le compteur de façon sûre
    document.getElementById('signBtn').addEventListener('click', () => {
      runTransaction(counterRef, (current) => {
        return (current || 0) + 1;
      });
    });
  </script>
</body>
</html>
