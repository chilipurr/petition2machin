<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pétition pour le cochon d'Inde</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #counter {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pétition pour le cochon d'Inde</h1>
    <button onclick="signPetition()">Je signe</button>
    <div id="counter">Signatures : 0</div>

    <script>
        const apiUrl = "https://89813f2f5d22.ngrok-free.app";

        // Récupération automatique du compteur à chaque chargement
        async function getSignatures() {
            try {
                const response = await fetch(`${apiUrl}/count`);
                const data = await response.json();
                document.getElementById("counter").innerText = `Signatures : ${data.count}`;
            } catch (error) {
                console.error("Erreur lors de la récupération du compteur :", error);
            }
        }

        // Envoi d'une signature
        async function signPetition() {
            try {
                const response = await fetch(`${apiUrl}/sign`, { method: "POST" });
                const data = await response.json();
                document.getElementById("counter").innerText = `Signatures : ${data.count}`;
            } catch (error) {
                console.error("Erreur lors de la signature :", error);
            }
        }

        // Charger le compteur au démarrage
        getSignatures();
    </script>
</body>
</html>
