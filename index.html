<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pétition pour sauver Machin</title>
  <link rel="icon" href="vroom.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('fond.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding-top: 100px;
      overflow-x: hidden;
    }
    .container {
      background-color: rgba(0,0,0,0.6);
      padding: 40px;
      margin: auto;
      border-radius: 12px;
      max-width: 500px;
      position: relative;
      z-index: 10;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    #counter {
      font-size: 3em;
      margin: 20px 0;
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b71c1c;
    }

    .heart {
      position: fixed;
      width: 25px;
      height: 25px;
      background-image: url('heart.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      opacity: 0.7;
      animation: floatUp 4s linear forwards;
      z-index: 9999;
    }
    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0.7;
      }
      to {
        transform: translateY(-150px);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✊ Sauvons Machin le cochon d'Inde qui avant s'appelait Tchoupi !</h1>
    <p>Chaque signature est une voix pour la dignité de Machin. Aidez-nous à lui offrir un avenir doux et plein de foin.</p>
    <div id="counter">0 signature</div>
    <button onclick="signPetition()">Je signe ✍️</button>
    <br />
    <button id="playMusicBtn">▶️ C'est pour toi, Machin</button>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="musique.mp3" type="audio/mpeg" />
    Ton navigateur ne supporte pas la lecture audio.
  </audio>

  <audio id="yaySound" src="yay.mp3"></audio>

  <script>
    const music = document.getElementById('backgroundMusic');
    const playBtn = document.getElementById('playMusicBtn');
    const yaySound = document.getElementById('yaySound');
    const counterElem = document.getElementById("counter");

    // CHANGE CETTE VARIABLE AVEC L'ADRESSE DE TON SERVEUR FLASK !
    const baseURL = "http://192.168.1.122:5000";

    // Met à jour le compteur affiché
    function updateCounter(count) {
      counterElem.textContent = count + " signature" + (count > 1 ? "s" : "");
    }

    // Récupère le compteur actuel depuis le serveur
    async function fetchCount() {
      try {
        const res = await fetch(`${baseURL}/signatures`);
        const data = await res.json();
        updateCounter(data.signatures);
      } catch (err) {
        console.error("Erreur en récupérant le compteur :", err);
      }
    }

    // Envoie une nouvelle signature au serveur
    async function signPetition() {
      try {
        const res = await fetch(`${baseURL}/sign`, {
          method: 'POST'
        });
        const data = await res.json();
        updateCounter(data.signatures);

        yaySound.currentTime = 0;
        yaySound.play();
      } catch (err) {
        alert("Erreur lors de l'envoi de la signature.");
        console.error(err);
      }
    }

    // Bouton pour lancer la musique
    playBtn.onclick = () => {
      music.play();
      playBtn.style.display = 'none';
    };

    // Création des petits coeurs qui flottent à intervalle régulier
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 700);

    // Chargement initial du compteur
    fetchCount();
  </script>
</body>
</html>
